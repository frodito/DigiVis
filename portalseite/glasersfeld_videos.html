        <div id="div_video" class="col-lg-5 col-11 p-4 text-center" style="min-height: 400px"> </div>

    </div>

<script src="scripts/browserCompatibility.js"></script>

<script src="scripts/global_scripts.js"></script>

<script src="scripts/glasersfeld_lectures/constants.js"></script>
