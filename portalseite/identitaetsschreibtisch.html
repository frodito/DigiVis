<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Identitäten-Schreibtisch</title>
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <link href="css/identitaetsSchreibtisch.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="media/logo.svg"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-browser/0.1.0/jquery.browser.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</head>

<body>

<script src="scripts/browserCompatibility.js"></script>

<div id="content">

    <!--    <h1>Identitäten-Schreibtisch</h1>-->

    <div class="d-flex justify-content-center">

        <div id="videoContainer" class="col-12 col-lg-10 mx-auto">
            <div class="d-flex justify-content-center">
                <video id="schreibtischVideo"
                       class="col-12 w-100 m-auto rounded-borders"
                       controls="controls"
                       onclick="this.paused ? this.pause() : this.play();"
                       onended="showOverlay()">
                    <source src="src/Identitäten-Schreibtisch.mp4" type="video/mp4">
                    Your browser does not support HTML5 video.
                </video>
            </div>
        </div>
        <div id="overlay" class="col-12 col-lg-10 mx-auto row">

            <div id="hoverables"
                 class="col-12 w-100 position-relative container-fluid">
                <img id="videoOverlay" class="w-100 m-auto position-relative"
                     src="media/explainer_videos/standbild_overlay.jpg"
                     usemap="#desktopMap">


            </div>
            <div class="col-12 d-flex justify-content-center">
                <button id="replayButton" class="btn-info rounded noborder mt-3 px-4"
                        onclick="hideOverlay();playVideoAgain();"></button>
            </div>
        </div>
    </div>
</div>

<script src="scripts/global_scripts.js"></script>
<script src="scripts/global_constants.js"></script>
<script src="scripts/global_pagebuild.js"></script>

<script src="scripts/identitaeten_schreibtisch/constants.js"></script>
<script src="scripts/identitaeten_schreibtisch/scripts.js"></script>
<script src="scripts/identitaeten_schreibtisch/pagebuild.js"></script>
</body>

</html>
